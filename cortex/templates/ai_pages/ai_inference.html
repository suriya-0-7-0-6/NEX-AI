<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inference</title>
    <link rel="icon" type="image/png" sizes="16x16S" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Clickable Header -->
        <h1 id="toggle-header" class="toggle-header">
            NEX-AI
            <span class="arrow">▼</span>
        </h1>

        <!-- Collapsible content -->
        <div id="collapsible-form" class="form-wrapper open">

            <div class="form-group mode">
                <label for="mode" class="form-label">Mode</label>
                <select id="mode" class="form-input">
                    <option value="inference">Inference</option>
                    <option value="bulk_inference">Bulk Inference</option>
                    <option value="train">Train</option>
                    <option value="prepare_dataset">Prepare Dataset</option>
                </select>
            </div>

            <form id="dynamic-form" method="POST" enctype="multipart/form-data" class="inference-form">
                {{ dynamic_ai_form.hidden_tag() }}

                <div id="dynamic-fields"></div>

                {{ dynamic_ai_form.submit(class="btn")}}
            </form>

        </div>
    </div>

    <div id="output-container" class="output-container">
        <!-- Dynamic content goes here -->
        <div id="output-content"></div>
        <!-- Fullscreen toggle always stays -->
        <button id="fullscreen-btn" title="Fullscreen">
            ⛶
        </button>
    </div>

    <div id="log-panel" class="log-panel">
        <div id="log-header" class="log-header">
            <span>Live Logs</span>
            <div class="log-controls">
                <button id="toggle-log">–</button>
            </div>
        </div>

        <div id="log-body" class="log-body"></div>
    </div>

    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Toggle Controller -->
    <script>
        const header = document.getElementById("toggle-header");
        const wrapper = document.getElementById("collapsible-form");

        header.addEventListener("click", () => {
            wrapper.classList.toggle("open");
            header.classList.toggle("closed");
        });
    </script>
</body>
</html>
