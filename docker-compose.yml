version: "3.9"

services:
  flask_app:
    build: .
    command: python start_app.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5000:5000"

  redis:
    image: redis:7
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data
  
volumes:
  redis_data:
