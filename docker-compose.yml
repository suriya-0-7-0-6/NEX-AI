services:
  flask_app:
    build: .
    image: flask_app:latest
    command: python start_app.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - .:/app
    restart: always

  redis:
    image: redis:7
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    image: flask_app:latest
    command: celery -A celery_worker.celery worker --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - .:/app
    restart: always


volumes:
  redis_data:
